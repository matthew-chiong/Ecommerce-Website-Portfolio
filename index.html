<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <title>Sneakerse</title>
  
</head>
<body>
  <header>
    <div class="header-container">
      <div class="hamburger " onclick="hamburger()"></div>
      <img class="logo" src="images/logo.svg" alt="Sneakers Logo">
      <ul class="header-nav-container">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    
      <div class="cart-container">
        <h1 class="cart-title">Cart</h1>
        
        <div class="cart-details">
          
        </div>
        <button class="checkout">Checkout</button>
      </div>
      <div class="cart">
        <img class="my-cart-icon" src="images/icon-cart.svg" onclick="cart()" alt="Cart Icon">
        <p id="cart-amount" class="cart-amount">0</p>
      </div>
      <img class="profile-image" src="images/image-avatar.png" alt="Avatar Icon">
    </div>
  </header>
  <main class="main-container-wrapper">
    
  </main>
  
</body>
<script src="js/app.js" type="text/javascript"></script>

</html>
